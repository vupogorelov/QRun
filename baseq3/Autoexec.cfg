		//bind MOUSE1 "+attack"
		bind MOUSE3 "+button2" // use item
		 
		seta cg_autoswitch "0" // автоматическое переключение на взятое оружие
		seta ch_Weaponswitch "0" // 8 какое оружие будет в начале игры

	// НАСТРОЙКА МЫШИ

		seta cg_fov  "110" // Угол обзора по умолчанию (максимальный 140)
		seta cg_zoomfov "55" // Для снайперского режима
		
		seta in_mouse "1" // 0 мышь выключена, -1 win32, 1 direct Input
		seta m_filter "1" // сглаживать мышь
		seta cg_oversampleMouse "1" // улучшенный опрос мыши, // на самом деле не факт
		seta cl_pitchspeed "9999000" // скорость перемещения взгляда 9999000
		
		seta m_pitch "0.022" // чувствительность по вертикали
		seta m_yaw "0.022" // чувствительность по горизонтали
		
		seta cl_showmouserate "0" //отображает в консоли все параметры мыши - полезно при настройке сенсы и др.
		
		seta cl_mouseSensCap "100"
		seta cl_mouseSensOffset "0"
		seta cl_mouseAccelStyle "0" // 
		seta cl_mouseAccelPower "2" // defaults 2 and is a linear slope, 3 - positive exponential slope, 1 - opposite of 3.
		
		seta sens_norm "sensitivity 0.8; cl_mouseAccel 0.065" // обычная чувствительность
		seta sens_low  "sensitivity 0.8; cl_mouseAccel 0.065" // пониженная для шафта и рейла на зуме
		seta cg_execVstr "sens_norm" // запуск переменной при загрузке конфига
		
		seta ata+ "vstr sens_low; +attack"
		seta ata- "-attack; vstr sens_norm"
		bind MOUSE1 "+vstr ata+ ata-"

		// toggle sens test|norm
		seta sens_test "sensitivity 0.8; cl_mouseAccel 0.0685; cl_mouseSensOffset 1; cl_mouseSensCap 100"
		seta sns1 "vstr sens_norm; sens_toggle vstr sns2"
		seta sns2 "vstr sens_test; sens_toggle vstr sns1"
		seta sens_toggle "vstr sns1"
		bind F7 "vstr sens_toggle"
		
		// увеличение/уменьшение сенсы и акселя в игре (на цифровой клаве)
		// varfunc <add|sub|mul|div|mod> <cvar> <value> [- or low limit] [- or high limit]
				
		// Sens
		seta sens_pl "varfunc add sensitivity 0.001 0 100; echo ^2----------------------------------------------------------; sensitivity; cl_mouseAccel; cl_mouseSensOffset; echo ^2----------------------------------------------------------;" 
		seta sens_pr "varfunc sub sensitivity 0.001 0 100; echo ^2----------------------------------------------------------; sensitivity; cl_mouseAccel; cl_mouseSensOffset; echo ^2----------------------------------------------------------;"
		bind KP_HOME "vstr sens_pl; vstr console_dump"
		bind KP_LEFTARROW "vstr sens_pr; vstr console_dump"
		
		// Accel
		seta accel2_pl "varfunc add cl_mouseAccel 0.001 0 100; echo ^2----------------------------------------------------------; sensitivity; cl_mouseAccel; cl_mouseSensOffset; echo ^2----------------------------------------------------------;" 
		seta accel2_pr "varfunc sub cl_mouseAccel 0.001 0 100; echo ^2----------------------------------------------------------; sensitivity; cl_mouseAccel; cl_mouseSensOffset; echo ^2----------------------------------------------------------;"
		bind KP_UPARROW "vstr accel2_pl; vstr console_dump"
		bind KP_5 "vstr accel2_pr; vstr console_dump"
		
		// Offset
		seta SnsOffs_pl "varfunc add cl_mouseSensOffset 1 0 100; echo ^2----------------------------------------------------------; sensitivity; cl_mouseAccel; cl_mouseSensOffset; echo ^2----------------------------------------------------------;" 
		seta SnsOffs_pr "varfunc sub cl_mouseSensOffset 1 0 100; echo ^2----------------------------------------------------------; sensitivity; cl_mouseAccel; cl_mouseSensOffset; echo ^2----------------------------------------------------------;"
		bind KP_PGUP "vstr SnsOffs_pl; vstr console_dump"
		bind KP_RIGHTARROW "vstr SnsOffs_pr; vstr console_dump"
		
		// Настройка смещения ускорения и кривой ускорения как в QuakeLive возможна с утилитой https://www.kovaak.com/mouse-acceleration/
		// Режим NaturalGain, остальное кастомно.
		// Документация тут https://docs.google.com/document/d/1wuQln99lQVBU9L8_QbpifrarpJ1xjPuKsKD2FY026Hc/edit#
	
	// ПРИЦЕЛ

		seta cg_crosshairHealth "0" // менять цвет при нехватке жизней
		seta cg_crosshairHitTime "200" // время задержки для индикации попадания
		seta cg_crosshairPulse "1" // пульсация прицела при определенных действиях
		seta cg_drawCrosshairNames "1" // отображать имена при наведении на цель
		seta ch_crosshairNamesLeft "0" // слева от модельки игроков имена показывать 

		seta cg_drawCrosshair "10" // вид прицела 1|10
		seta cg_crosshairSize "50" // размер прицела 10|50
		seta ch_CrosshairColor "6" // цвет прицела осп
		seta xp_crosshairColor "5" // цвет прицела е+	
		
	// ОРУЖИЕ ОБЩИЕ НАСТРОЙКИ
	
		seta cg_gunFov "0" // ?
		seta cg_gunOffseta "" // x,[y,[,z]] - on-hand screen weapon offset

	// ROCKET -----------------------------------------

		seta cg_oldRocket "0" // 
		bind SPACE "weapon 5" 

	// RAIL -----------------------------------------
		
		seta cg_oldRail "1" // 1 - новый стиль с дисками внутри луча, 0 - старый как в КУ2 луч с внешней спиралью
		seta cg_teamRails "1" // Одинаковый цвет рельсы у всех игроков своей команды
		
		seta cg_railTrailTime "1000" // время, которое висит в воздухе луч + диски если новый стиль или только луч без спирали, если старый стиль
		
		seta color2 "6" // цвет спирали или дисков
		seta color1 "5" // цвет луча
			
		// настройки старого стиля рельсы
		seta cg_railstyle "5" // 0 — нет следа; 1 — только прямой стержень; 2 — только спираль; 3 — спираль с прямым стержнем; 4 — стержень из точек; 6 — спираль со стержнем из точек; 7 — спираль, прямой стержень и стержень из точек (по умолчанию значение переменной равно 5).
		seta cg_railTrailRadius "75" // radius for linear dynamic light source
		seta cg_RailCoreWidth "1" // 
		seta cg_RailRingWidth "1.1" // 
		
		// настройки нового стиля рельсы
		seta r_railSegmentLength "5" // расстояние между дисками 
		seta r_railCoreWidth "5" // диаметр луча 
		seta r_RailWidth "5" // диаметр внутренних дисков

		seta rail1 "weapon 7; vstr sens_low; +zoom" // +zoom
		seta rail2 "-zoom; vstr sens_norm" // -zoom
		bind z +vstr rail1 rail2
		
		seta rail3 "cg_zoomfov 35; +zoom" // +zoom
		seta rail4 "cg_zoomfov 55; -zoom" // -zoom
		bind SHIFT +vstr rail3 rail4
		bind a +vstr rail3 rail4

	// SHAFT -----------------------------------------

		seta cg_lightningImpact "0" // создает ярко светящийся шарик на конце луча
		seta cg_truelightning "1" // Значения от 0.0 до 1.0. При значении 1.0 разряд от Lightningun не будет изгибаться при движении.
		seta cg_altLightning "0" //альтернативный вид шафта (0-3)
		//bind e "weapon 6"
		bind r "weapon 6"

	// OTHER -----------------------------------------

		seta cg_oldGrenade "0" // 0 - CPMA grenade models, 1 - old VQ3 grenades
		seta xp_oldGrenade "0"
		//bind q "weapon 4" // granade
		bind w "weapon 4" // granade
		
		seta cg_oldPlasma "1" // 
		bind g "weapon 8" // плазма
		
		bind c "weapon 2" // puli
		bind t "weapon 3" // shotgun
		bind v "weapon 1" // pila

		// toggle
		//seta lg1 "vstr shaft2; lg_toggle vstr lg2"
		//seta lg2 "vstr shaft1; lg_toggle vstr lg1"
