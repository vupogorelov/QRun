//**********************************************************************************************************************************
	
	// СЕТЕВЫЕ И АНЛАГД НАСТРОЙКИ
		seta cg_smoothClients "1" // сглаживание движений лагающих игроков вместо их отрывистого появления из позиции в позицию
		seta cl_autoNudge "0" // автоматически подбирает задержку с учетом среднего значения пинга. 0 - будет работать фиксированное значение cl_timeNudge
		seta cl_timeNudge "-10" // искусственная задержка сигнала клента отправляемого на сервер (если большой пинг)
		seta cg_projectileNudge "0" // nudge enemy projectiles by specified percentage of your current ping
		seta cg_unlagged "1" // 
			//1 - draw fast(unlagged) rail trail client-side, i.e. without waiting server 
			//acknowledge/event -- this provides much better 'unlagged' feeling 
			//BUT at the same time real(server-acknowledged) trail position may differ _a lot_
			
		seta xp_unlagged "0"
		seta xp_delagWeapons "15" // 15 bitmask: delag all weapons (1 MG, 2 SG, 4 LG, 8 RG)

		seta com_yieldCPU "16" // <milliseconds>  try to sleep specified amout of time between rendered frames when game is active, 
								// this will greatly reduce CPU load, use 0 only if you're experiencing some lags 
								// (also it is usualy reduces performance on integrated graphics because CPU steals GPU's power budget)

		seta com_hunkmegs "1024"
		seta com_zonemegs "1024"
		
		seta cl_maxpackets "255" // максимальное кол-во передаваемых пакетов
		seta com_maxfpsunfocused "255" //соранять макс фпс при потере фокуса окном игры
		seta com_maxfps "255"
		seta customFPS "255"
		seta rate "25000" // скорость передачи кадров
		seta snaps "255"
	
	
	// РАЗРЕШЕНИЕ И КАЧЕСТВО ГРАФИКИ
		seta r_defaultImage  "#101010" // картинка или цвет #rrggbb замещающий отсутствующие текстуры

		seta r_finish "0" // разрешить синхронизацию отображаемых фрэймов
		seta r_fullscreen "1" // полноэкранный режим или оконный
		seta cg_viewsize "100" // какой процент от полного экрана использовать
		seta r_displayrefresh "60" // частота обновления экрана в Гц
		seta cg_fovAdjust "1" //<0|1>  Automatically rescale cg_fov from desired 4x3 screen ratio to widescreen resolution
		seta vid_xpos "100" //
		
		seta r_mode "-2" // \modelist - список поддерживаемых разрешений. 6 - 1024 x 768, 17 - 1600х900, -1 - свое в r_customWidth и r_customHeight, -2 - разрешение рабочего стола
		seta r_customaspect "1" // включает поддержку кастомного разрешения не совпадающего с режимами из \modelist
		seta r_customWidth "1024"
		seta r_customHeight "768"

		seta r_renderScale "0"
		seta r_ext_multisample "0" // 0|2|4|6|8 - multi-sample anti-aliasing, requires \r_fbo 1, can be changed on the fly
		seta r_ext_supersample "0" // super-sample anti-aliasing, requires \r_fbo 1
		seta r_fbo "0"	// поддержка фреймбуффера для opengl, плюс куча графически улучшений, для хорошего железа. // use framebuffer objects, enables gamma correction in windowed mode and allows arbitrary size (i.e. greater than logical desktop resolution) screenshot/video capture, required for bloom, hdr rendering, anti-aliasing, greyscale effects, OpenGL 3.0+ required
		seta r_vbo "0" // ускоренный через GPU статический кэш геометрии карты, зависит от карты обычно добавл¤ет +20 fps, иногда до +200, или без разницы
		seta r_hdr "0" // 1|0|1 - select texture format for framebuffer:-1 - 4-bit, for testing purposes, heavy color banding, might not work on all systems 0 - 8 bit, default, moderate color banding with multi-stage shaders 1 - 16 bit, enhanced blending precision, no color banding, might decrease performance on AMD/Intel GPUs
		seta r_showtris "0" // включает видимость всех направлющих осей (белые полосы), если на сервере не выключена эта функция как чит. Пользы никакой, кроме, возможно, дизайнеров карт.
		seta r_preloadTextures "1"    // предзагрузка текстур в пам¤ть во врем¤ старта карты
		seta r_nocull "0"    // обрабатывать скрытые от глаз объекты
		
	// ТЕКСТУРЫ

		seta r_texturemode "GL_LINEAR_MIPMAP_NEAREST"  // режим сглаживания текстур
                                         // - GL_NEAREST                : enable nearest neighbor interpolation and will therefore appear similar to quake 2 except with the added colored lighting
                                         // - GL_LINEAR                 : enable linear interpolation and will appear to blend in objects that are closer than the resolution that the textures are set as
                                         // - GL_NEAREST_MIPMAP_NEAREST : nearest neighbor interpolation with mipmapping for bilinear hardware, mipmapping will blend objects that are farther away than the resolution that they are set as
                                         // - GL_LINEAR_MIPMAP_NEAREST  : linear interpolation with mipmapping for bilinear hardware
                                         // - GL_NEAREST_MIPMAP_LINEAR  : nearest neighbor interpolation with mipmapping for trilinear hardware
                                         // - GL_LINEAR_MIPMAP_LINEAR   : linear interpolation with mipmapping for trilinear hardware
                                         
		seta r_picmip "0" // размытие тектур. ставить чем больше тем меньше текстур видно. 10 - без текстур - голые стены.
		seta r_nomip "1" // текстуры оружия и выстрелов не размываются когда r_picmip > 0
		seta cg_nomip "162" // 162 побитовая маска оружия не подлежащего размытию при r_picmip > 0, работает в паре с r_nomip 1
			//1 - LightningGun shaft
			//2 - PlasmaGun bolt
			//4 - Rocket Launcher explosions
			//8 - Grenade Launcher explosions
			//16 - Bullets (machinegun и shotgun)
			//32 - Railgun
			//64 - BFG
			//128 - Кровь
			//256 - Дымные следы
		//seta xp_noMip "2047"
		seta r_mapGreyScale "0.8" // Уровень серого только для клиента 1.32е (1 - максимум)

		seta r_simplemipmaps "1" // нужна для "ухудшения" mipmapping (графика станет более "сглаженной", но и более быстрой)

		seta r_lodbias "0" // 2-низко (треугольный рокет), 1-средне, 0-высоко. Детализация геометрии оружия (степень угловатости окружностей оружия). -2 - дефолт
		seta r_subdivisions "1" // 1 - все окружности круглые, без углов. Чем больше значение тем угловатее окружности
		seta r_detailtextures "0" // Детализация текстур. 0 - для увеличения производительности на слабых машинах.

		seta r_colorbits "16" // 32, 16 бит. Многие играют на "16"
		seta r_depthbits "16" // 
		seta r_texturebits "16" // 
		seta r_stencilbits "0" // 8 - макс.
		
		seta r_bloom "0" //0|1|2 high-quality light bloom postprocessing effect:0 - disabled, 1 - enabled, 2 - enabled + applies to 2D/HUD elements too
		seta r_bloom_threshold "0.6"//color level to extract to bloom texture, default is 0.6
		seta r_bloom_threshold_mode "0"// - color extraction mode: 0 - (r|g|b) >= threshold, 1 - (r+g+b)/3 >= threshold, 2 - luma(r,g,b) >= threshold
		seta r_bloom_modulate "0"// modulate extracted color: 0 - off (color=color, i.e. no changes) 1 - by itself (color=color*color) 2 - by intensity (color=color*luma(color))
		seta r_bloom_intensity "0.5"// final bloom blend factor, default is 0.5
		seta r_bloom_passes "5"// count of downsampled passes (framebuffers) to blend on final bloom image, default is 5
		seta r_bloom_blend_base "0"// 0-based, topmost downsampled framebuffer to use for final image, high values can be used for stronger haze effect, results in overall weaker intensity
		seta r_bloom_filter_size "6"// filter size of Gaussian Blur effect for each pass, bigger filter size means stronger and wider blur, lower value are faster, default is 6
		seta r_bloom_reflection "0"// bloom lens reflection effect, value is an intensity factor of the effect, negative value means blend only reflection and skip main bloom texture
		
	// ОСВЕЩЕНИЕ

		// режимы освещения
		seta r_vertexLight "0" // 1 - Режим освещения без спецэффектов и подсветок, не так красиво, но цвета спокойнее и меньше отвелекают. 0 - дефолтная подсветка и освещение с эффектами (lightmap режим освещения)
		seta r_lightmap "0" // Работает только при r_vertexLight 0, 1 - убирает текстуры оставляя только источники света и тени.
		seta r_fullbright "0" // если 1 то текстуры светятся своим светом (освещение и тени не работают) - сильно ярко.
		
		// доп подсветка выстрелов и источников света
		seta r_dynamiclight "0" // дополнительная подсветка различных огней (выкл - т.к. слишком ярко и отвлекает)
		seta r_dlightmode "0" // яркость динамического освещения при выстрелах и т.п. dynamic light mode 0 - VQ3 'fake' dynamic lights, 1 - new high-quality per-pixel dynamic lights, slightly faster than VQ3's on modern hardware, 2 - same as 1 but applies to all MD3 models too
		seta r_dlightintensity "1" // степень яркости эффектов выстрелов
		seta r_dlightspeccolor "1" //
		seta r_dlightspecpower "8" //

		// яркость, контрастность
		seta r_ignorehwgamma "1" // 0 - свои настройки яркости (сильно темное видео при записи с демо). 1 - яркость как в винде (в сочетании с r_mapoverbrightbits 1).
		seta r_mapoverbrightbits "1" // контрастность если r_ignorehwgamma "1"
		seta r_gamma "1.5" // уровень яркости. Работает если r_ignorehwgamma "0"
		seta r_intensity "1" // уровень контрастности (1 - минимум) полезен больше при r_vertexLight 1
		seta r_overBrightBits "0" // 
		seta r_mapBrightness "0" // Уровень яркость при r_vertexLight 0

	// СПЕЦЭФФЕКТЫ

		seta cg_gibs "0" // куски
		seta com_blood "1" // кровь
		seta cg_smoke_sg "0" // дым
		seta cg_noprojectiletrail "1" // дым от ракет и гранат!! 1 - ВЫКЛЮЧАЕТ
		seta cg_smokegrowth_gl "0" // распространение дыма гранат
		seta cg_smokegrowth_rl "0" // распространение дыма рокета
		seta cg_smokeradius_gl "0" // радиус дыма гранат
		seta cg_smokeradius_rl "0" // радиус дыма рокета
		seta cg_brassTime "0" // гильзы на полу
		seta cg_shadows "1" // тени
		seta cg_marks "0" // следы на стенах
		seta r_fastsky "1" // небо и телепорты
		seta r_neatsky "1" // не размывать текстуры неба при r_picmip > 1
		seta cg_simpleItems "1" // Простые значки итемов вместо 3Д
		seta cg_drawGun "2" // Рисовать оружие но чтобы не качалось при перемещении
		seta cg_draw2D "1" // Значки итемов плоские двумерные
		seta cg_draw3dIcons "0" // Значки итемов трехмерные, объемные
		seta cg_explosionSparks "0" // без искр при взрывах
		seta cg_gunAnimations "0" // анимация оружия при ходьбе, прыжках, стрельбе, переключении
		seta cg_hiResIcons "1" // нормальные или качественные иконки 2д
		seta cg_itemFX "0" // bitmask: 1 - up-down bobbing, 2 - rotation, 4 - scale-up during spawn
		seta cg_deadBodyDarken "1" // Затемнять трупы
		seta cg_deadBodyFilter "1" // не отображать трупы
		seta cg_corpse "1" // 1 - gray corpses 2 - gray teammates corpses in ftag 3-all
		seta xp_corpse "0"
		seta xp_noParticles "1" //improves perfomance of rocket and grenade explosions
		seta cg_fallKick "0" // “сотрясение” экрана при падении игрока
		seta cg_showPlayerLean "0" // показывать ээфекты перемещения моделей 
		seta cg_noTaunt "1" // выключить анимацию модели насмешки

	// ПЕРЕКЛЮЧЕНИЕ ГРАФИКИ

		// серые текстуры вкл-выкл
